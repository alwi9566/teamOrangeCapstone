<!DOCTYPE html>
<html>
  <head>
    <title>Screenshot Saver</title>
    <style>
      body {
        width: 250px;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      #preview {
        max-width: 200px;
        margin-top: 10px;
        border: 1px solid #ccc;
      }
      button {
        margin-top: 10px;
        padding: 6px 12px;
        border: none;
        background: #4285f4;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background: #3367d6;
      }
    </style>
  </head>
  <body>
    <h3>Screenshot Saver</h3>
    <button id="captureBtn">Take Screenshot</button>
    <div>
      <img id="preview" src="" alt="No screenshot yet" />
    </div>
    <script src="popup.js"></script>
  </body>
</html>
